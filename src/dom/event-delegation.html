<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
      }

      table {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div>
      <table>
        <tr>
          <td>1</td>
          <td>Hello</td>
          <td>Click Me!</td>
        </tr>
        <tr>
          <td>2</td>
          <td>World</td>
          <td>Click Me!</td>
        </tr>
        <tr>
          <td>2</td>
          <td>This</td>
          <td>Click Me!</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Is</td>
          <td>Click Me!</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Cool</td>
          <td>Click Me!</td>
        </tr>
      </table>
    </div>
    <script>
      //Without Event Delegation
      // document.querySelectorAll("table tr td:nth-child(3)").forEach((td) => {
      //   td.addEventListener("click", () => {
      //     td.style.background = "red";
      //   });
      // });

      //With Delegation
      function paintRed(e) {
        console.log(e);
        if (e.target.matches("td")) {
          e.target.style.background = "red";
        } else {
          e.target.style.background = "blue";
        }
      }

      let table = document.querySelector("table");
      table.addEventListener("click", paintRed, false);
    </script>
  </body>
</html>
