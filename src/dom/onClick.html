<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <input type="button" id="hider" value="Click to hide the text" />
    <input type="button" id="dissapear" value="Click to dissapear the button" />

    <div id="text">Text</div>

    <script>
      document.getElementById("hider").onclick = function () {
        text.style.display = "none";
      };

      document.getElementById("dissapear").onclick = function () {
        this.style.display = "none";
      };
    </script>
  </body>
</html>
